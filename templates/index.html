<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <!-- Подключение шрифта Roboto из Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Подключение скрипта Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <style>

    .moving-btn {
      transition: transform 0.5s ease;
      position: relative;
    }
    .container {
      height: 100vh; /* Чтобы контейнер занимал всю высоту видимой области */
      font-family: 'Roboto', sans-serif; /* Использование шрифта Roboto */
    }
  </style>
  <script>
    // JavaScript функция для перемещения кнопки
    function moveButton() {
      const button = document.getElementById('no-button');
      const container = button.parentElement;

      const newX = Math.random() * 130;
      const newY = Math.random() * 130;

      button.style.transform = `translate(${newX}px, ${newY}px)`;
    }
  </script>
</head>
<body>
  <div class="container text-center my-5 position-relative"> <!-- Добавлен класс position-relative -->
    <div class="row">
      <div class="col-lg-6 col-md-8 mx-auto" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p class="lead text-muted">
            Хотите отправиться в <br> новое путешествие?
        </p>
        <a href="{{ url_for('countries') }}" class="btn btn-primary">ДА!</a>
        <button id="no-button" class="btn btn-primary moving-btn" onclick="moveButton()">НЕТ:(</button>
      </div>
    </div>
  </div>
</body>


</html>
