<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите страну</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1400px; /* Увеличено для большего пространства */
            max-height: 1400px; /* Увеличено для большего пространства */
        }

        .container h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 32px;
        }

        .circle {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .circle a {
            position: absolute;
            width: 220px; /* Размер кружка */
            height: 220px; /* Размер кружка */
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .circle a:hover {
            transform: scale(1.1);
        }

        .circle a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Новые позиции изображений для большего расстояния и без перекрытия */
        .circle a:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .circle a:nth-child(2) {
            top: 10%;
            left: 60%;
        }

        .circle a:nth-child(3) {
            top: 40%;
            left: 10%;
        }

        .circle a:nth-child(4) {
            top: 40%;
            left: 70%;
        }

        .circle a:nth-child(5) {
            top: 70%;
            left: 30%;
        }

        .circle a:nth-child(6) {
            top: 70%;
            left: 60%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Выберите страну</h1>
    <div class="circle">
        <a href="{{ url_for('spain') }}"><img src="{{ url_for ('static', filename='img/Spain.jpg') }}" alt="Spain"></a>
        <a href="{{ url_for('japan') }}"><img src="{{ url_for ('static', filename='img/japan.jpg') }}" alt="Japan"></a>
        <a href="{{ url_for('uk') }}"><img src="{{ url_for ('static', filename='img/uk.jpg') }}" alt="United Kingdom"></a>
        <a href="{{ url_for('southkorea') }}"><img src="{{ url_for ('static', filename='img/sk.jpg') }}" alt="South Korea"></a>
        <a href="{{ url_for('turkey') }}"><img src="{{ url_for ('static', filename='img/turkey.jpg') }}" alt="Turkey"></a>
        <a href="{{ url_for('china') }}"><img src="{{ url_for ('static', filename='img/china.jpg') }}" alt="China"></a>
    </div>
</div>
</body>
</html>
